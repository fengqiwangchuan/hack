<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动画</title>
  <script type="text/javascript" src="js/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="css/animate.css" rel="external nofollow" >
  <style type="text/css">
    p {
      width: 300px;
      height: 300px;
      background: red;
      margin: 10px auto;
    }
    .logo{transition:all 2s;top:0;position:absolute;left:200px;}
    .move{top:-1000px;}
  </style>
  <script type="text/javascript">
    window.onload = function(){
      var app = new Vue({
        el:'#box',
        data:{
          sha:false
        },
        methods:{
          hellow:function(){
            // alert(1);
            this.sha = true;
          }
        }
      });
    }
  </script>
</head>
<body>
  <div id="box">
    <!-- 控制数据的值切换显示隐藏 -->
    <button @click="hellow">transition</button>
     
    <!-- <transition enter-active-class="zoomInLeft" leave-active-class="zoomOutRight">
      <p v-show="show" class="animated"></p>
    </transition> -->
 
    <!-- 第二种方法 -->
    <!-- <transition enter-active-class="animated zoomInLeft" leave-active-class="animated zoomOutRight">
      <p v-show="show"></p>
    </transition> -->
 
    <!-- 多元素运动 -->
    <div  v-bind:class="{move:sha,'logo':true}">
      <p  class="animated" :key="1"></p>
    <div/>
  </div>
</body>
</html>
